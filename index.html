<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lista de la compra - Grupo C">
  <title>Lista de la compra</title>
  <link rel="stylesheet" href="styles/estilos.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://kit.fontawesome.com/b0d29b8615.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="bolsa.png" type="image/x-icon">
</head>

<body>
  <header class="cabecera">
    <h1>Lista de la compra</h1>
    <nav>
      <ul>
        <li><a href="principal">Principal</a></li>
        <li><strong><a href="lista">Lista</a></strong></li>
        <li><a href="acerca-de">Acerca de</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <header class="comprados">
      <a href="editarlista.html"><i class="fas fa-plus-circle"></i></a>
      <p><span class="num_comprados">2</span>/<span class="num_total">3</span> comprados</p>
    </header>
    <section class="lista">
      <ul>
        <li><input type="checkbox" name="item" id="Pan">
          <p class="tachado">Pan</p>
          <div>
            <span class="precio">0.75€</span>
            <i class="fas fa-times"></i>
          </div>
        </li>
        <li><input type="checkbox" name="item" id="Azucar">
          <p>Azúcar</p>
          <div>
            <i class="fas fa-times"></i>
          </div>
        </li>
        <li><input type="checkbox" name="item" id="Leche">
          <p class="tachado">Leche</p>
          <div>
            <span class="precio">1.20€</span>
            <i class="fas fa-times"></i>
          </div>
        </li>
      </ul>
      <span class="total">1.95€</span>
    </section>
  </main>
</body>

</html>
